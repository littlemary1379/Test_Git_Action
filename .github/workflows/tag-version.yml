name: Taging Version Code

on:
  push:
    branches:
      - master

jobs:
  tag:
    runs-on: ubuntu-latest

    steps:
      - name: Check code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Install yq
        run: |
          # Download yq binary
          YQ_VERSION=v4.33.2
          wget https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      - name: Extract version from pubspec.yaml
        id : get_version
        run: |
          VERSION=$(yq eval '.version' pubspec.yaml)
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Create new tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check version 
          PREVIOUS_VERSION=$(git show HEAD~1:pubspec.yaml | jq -r .version)
          CURRENT_VERSION=$(jq -r .version pubspec.yaml)
          
          if [[ "$PREVIOUS_VERSION" == "$CURRENT_VERSION" ]]; then
            echo "version="
            git tag "v${{ env.VERSION }}-dev"
            git push origin --tags
